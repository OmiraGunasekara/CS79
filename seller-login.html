<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Login</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .bg-image {
    background-image: url('https://cdn.ning.com/wp-content/uploads/2019/05/create-food-website.jpg');
    background-size: cover;
    background-position: center;
    height: 100%;
    background-attachment: fixed;
  }
  .login-container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  /* Style for input fields */
  .login-box input[type="text"],
  .login-box input[type="password"] {

  }

</head>
<body>

<div class="bg-image">
  <div class="login-container">
    <div class="login-box">
      <h2 class="text-center mb-4">Welcome, Sellers!</h2>
      <p class="text-center mb-4">Unlock  success As You Log In With Confidence.</p>

      <form action="login.php" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <a href="forgot-password.html" class="float-right">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block login-button">Login</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
